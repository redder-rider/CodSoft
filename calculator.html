<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calc">
        <h1> CALCULATOR </h1>
    </div>
    <div class="container">
        <div class="calculator">

            <form>
                <div class="show">
                    <input type="number" name="display" id="displayElement" readonly/>
                </div>

                <div>
                    <input type="button" value="AC" class="operation button" >
                    <input type="button" value="DEL" class="delete button" >
                    <input type="button" value="%" class="percent button" >
                    <input type="button" value="/" class="slash button" >
                </div>
                <div>
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="mult button">
                </div>
                <div>
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="minus button">
                </div>
                <div>
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="plus button" >
                </div>
                <div>
                    <input type="button" value="â€Ž " class="calculative button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="." class="button">
                    <input type="button" value="=" class="equal button" >
                </div>

            </form>

        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
